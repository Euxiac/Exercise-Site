<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>My book store</h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h3>Search by title</h3>
        </div>
        <div class="col-md-6">
          <div class="my-3">
            <label for="title" class="form-label">Title</label>
            <div>
            <input type="text" class="form-control" id="title" />
              <div class="my-1">
              <button id="Search" onclick="searchByTitle()" class="btn btn-primary">
                Search by Title
              </button>
              <button id="Search" onclick="searchByDate()" class="btn btn-primary">
                Search by Date
              </button>
            </div>


            <div>
          </div>
          <button id="Search" onclick="sortYear()" class="btn btn-primary">
            Year ↓
          </button>
          <button id="Search" onclick="sortAlpAsc()" class="btn btn-primary">
            Alphabetical ↓
          </button>
          <button id="Search" onclick="sortAlpDes()" class="btn btn-primary">
            Alphabetical ↑
          </button>
          <button id="Search" onclick="resetData()" class="btn btn-primary">
            Reset Data
          </button>
        </div>
        <!--Pinned entry-->
          <div class="col-md-12, border , my-3">
            <h4> Your Pinned Book</h4>
            <table class="table" id="pinnedEntry">
              <thead>
                <tr>
                  <th scope="col">No#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Published Date</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody id="pinned-entry"></tbody>
            </table>
          </div>
        <!--Book Table-->
        <div class="col-md-12, border">
          <table class="table" id="book-table">
            <thead>
              <tr>
                <th scope="col">No#</th>
                <th scope="col">Title</th>
                <th scope="col">Published Date</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    //<script src="./book.js"></script>
  </body>
</html>
