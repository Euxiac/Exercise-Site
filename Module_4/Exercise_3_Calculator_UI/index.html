<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
        <div class="indent">
            <div class="screen">
                <p class="screentext">test</p>
            </div>
        </div>
        <div class="indent">
            <div class="keypad">
                <div class="row">
                <button class="calc-button row-1">7</button>
                <button class="calc-button row-1">8</button>
                <button class="calc-button row-1">9</button>
                <button class="calc-button row-1">%</button>
                </div>
                <div class="row">
                <button class="calc-button row-2">4</button>
                <button class="calc-button row-2">5</button>
                <button class="calc-button row-2">6</button>
                <button class="calc-button row-2">x</button>
                </div>
                <div class="row">
                <button class="calc-button row-3">1</button>
                <button class="calc-button row-3">2</button>
                <button class="calc-button row-3">3</button>
                <button class="calc-button row-3">-</button>
                </div>
                <div class="row">
                <button class="calc-button row-4">0</button>
                <button class="calc-button functions">CE</button>
                <button class="calc-button functions">=</button>
                <button class="calc-button row-4">+</button>
                </div>
            </div>
        </div>
        <p class="no-margins branding">simple calculator</p>
    </div>
    <p class="no-margins branding">@Copyright Christie Tanjaya</p>
    <script src="./script.js"></script>
  </body>
</html>
