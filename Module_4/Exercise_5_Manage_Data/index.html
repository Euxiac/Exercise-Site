<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <template id="news-card-template">
        <div class="col-md-6 col-lg-4 mt-2 mb-2">
            <div class="card" id="card-3">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Read More</a>
                </div>
            </div>
        </div>
    </template>

    <div class="container mt-4">
        <div class="row" id="card-list">
        </div>
    </div>
    <div class="container mt-4">
        <form id="newNewsForm">
            <div class="form-group">
                <label for="InputNewsTitle">News Title</label>
                <input type="newsTitle" class="form-control" id="InputNewsTitle" placeholder="News headline here">
            </div>
            <div class="form-group mt-2">
                <label for="InputNewsContent">News Content</label>
                <textarea class="form-control" id="InputNewsContent" rows="3" placeholder="New content here"></textarea>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="addNewsEntry()">Submit News</button>
        </form>
    </div>

<script src="./script.js"></script>
</body>
</html>
