<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
        <div class="indent">
            <div class="screen">
                <p id="screentext">test</p>
            </div>
        </div>
        <div class="indent">
          <div class="keypad">
            <div class="row">
            <button class="calc-button row-1" onclick="updateQuery(7)">7</button>
            <button class="calc-button row-1" onclick="updateQuery(8)">8</button>
            <button class="calc-button row-1" onclick="updateQuery(9)">9</button>
            <button class="calc-button row-1" onclick="updateOperation('%')">%</button>
            </div>
            <div class="row">
            <button class="calc-button row-2" onclick="updateQuery(4)">4</button>
            <button class="calc-button row-2" onclick="updateQuery(5)">5</button>
            <button class="calc-button row-2" onclick="updateQuery(6)">6</button>
            <button class="calc-button row-2" onclick="updateOperation('x')">x</button>
            </div>
            <div class="row">
            <button class="calc-button row-3" onclick="updateQuery(1)">1</button>
            <button class="calc-button row-3" onclick="updateQuery(2)">2</button>
            <button class="calc-button row-3" onclick="updateQuery(3)">3</button>
            <button class="calc-button row-3" onclick="updateOperation('-')">-</button>
            </div>
            <div class="row">
            <button class="calc-button row-4" onclick="updateQuery(0)">0</button>
            <button class="calc-button functions" onclick="clearQuery()">CE</button>
            <button class="calc-button functions" onclick="executeQuery()">=</button>
            <button class="calc-button row-4" onclick="updateOperation('+')">+</button>
            </div>
        </div>
        </div>
        <p class="no-margins branding">simple calculator</p>
    </div>
    <p class="no-margins branding">@Copyright Christie Tanjaya</p>
    <script src="./script.js"></script>
  </body>
</html>
